<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img src="assets/freddie.png" alt="Freddie Mercury">
            <h1>We are the Champions</h1>
            <textarea id="endorsement-input" placeholder="Write your endorsement here" rows="50" cols="50"></textarea>
            <div id="from-to-input">
                <input class="input" id="from-el" type="text" placeholder="From">
                <input class="input" id="to-el" type="text" placeholder="To">
            </div>
            <button id="publish-btn">Publish</button>
            <p class="hint">- Endorsements -</p>
            <ul id="endorsement-list">
            </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
